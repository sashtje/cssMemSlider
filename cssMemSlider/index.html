<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider__container">
        <input
          class="slider__input-radio"
          id="slide1"
          type="radio"
          name="slider"
          checked
        />
        <input
          class="slider__input-radio"
          id="slide2"
          type="radio"
          name="slider"
        />
        <input
          class="slider__input-radio"
          id="slide3"
          type="radio"
          name="slider"
        />
        <input
          class="slider__input-radio"
          id="slide4"
          type="radio"
          name="slider"
        />

        <div class="slider__photo-list">
          <div class="slider__photo-track">
            <div class="slider__photo-item">
              <img
                src="img/babochka_krylya_blesk_74729_1680x1050.jpg"
                alt="knowledge & wings"
              />
            </div>

            <div class="slider__photo-item">
              <img
                src="img/bloknot_nadpis_krasnyj_142170_1680x1050.jpg"
                alt="no one can stop you"
              />
            </div>

            <div class="slider__photo-item">
              <img
                src="img/los_gus_druzia_157067_1680x1050.jpg"
                alt="friendship"
              />
            </div>

            <div class="slider__photo-item">
              <img
                src="img/nadpis_sejchas_nastoiashchee_137224_1680x1050.jpg"
                alt="start now"
              />
            </div>
          </div>
        </div>

        <div class="slider__radio">
          <label class="slider__radio-label" for="slide1"></label>
          <label class="slider__radio-label" for="slide2"></label>
          <label class="slider__radio-label" for="slide3"></label>
          <label class="slider__radio-label" for="slide4"></label>
        </div>

        <div class="slider__text-list">
          <div class="slider__text-track">
            <div class="slider__text-item">
              Knowledge gives wings, curiosity flaps them!
            </div>

            <div class="slider__text-item">
              No one can stop you once you have decided to grow.
            </div>

            <div class="slider__text-item">Real friendship doesn't expire.</div>

            <div class="slider__text-item">
              The secret of getting ahead is getting started.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
