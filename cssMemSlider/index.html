<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider__container">
        <input
          class="slider__input-radio"
          id="slide1"
          type="radio"
          name="slider"
          checked
        />
        <input
          class="slider__input-radio"
          id="slide2"
          type="radio"
          name="slider"
        />
        <input
          class="slider__input-radio"
          id="slide3"
          type="radio"
          name="slider"
        />
        <input
          class="slider__input-radio"
          id="slide4"
          type="radio"
          name="slider"
        />

        <div class="slider__photo-list">
          <div class="slider__photo-track">
            <div class="slider__photo-item">
              <img
                src="img/babochka_krylya_blesk_74729_1680x1050.jpg"
                alt="knowledge & wings"
              />
            </div>

            <div class="slider__photo-item"></div>

            <div class="slider__photo-item"></div>

            <div class="slider__photo-item"></div>

            <div class="slider__photo-item"></div>
          </div>
        </div>

        <div class="slider__radio">
          <label class="slider__radio-label" for="slide1">Slide1</label>
          <label class="slider__radio-label" for="slide2">Slide2</label>
          <label class="slider__radio-label" for="slide3">Slide3</label>
          <label class="slider__radio-label" for="slide4">Slide4</label>
        </div>

        <div class="slider__text-list">
          <div class="slider__text-track">
            <div class="slider__text-item">
              Knowledge gives wings, curiosity flaps them!
            </div>

            <div class="slider__text-item"></div>

            <div class="slider__text-item"></div>

            <div class="slider__text-item"></div>

            <div class="slider__text-item"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
